<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/favicon/favicon-portoro.ico" type="image/x-icon">
</head>

<body>

    <header>
        <img src="./image/logo/logo-portoro-1456x622-1.jpg" alt="logo" class="logoSize">
        <nav class="border">
            <a href="" class="page">INICIO</a>
            <a href="">EMPRESA</a>
            <a href="">PRODUCTOS</a>
            <a href="">CONTACTO</a>
        </nav>
    </header>
    <section class="section-ppal">
        <img src="./image/ppal-page/ppal.jpg" alt="">

    <main>
        <section class="presentation-grid">
            <section class="marmoles-bar">
                <div>
                    <p>Marmol</p>
                    <p>Material Natural</p>
                </div>
                <div>
                    <p>Granito</p>
                    <p>Material Natural</p>
                </div>
                <div>
                    <p>Cuarzo</p>

                </div>
                <div>
                    <p>Porcelanico</p>
                    <p>Neolith / Laminam</p>
                </div>
            </section>
            <section class="story-grid">
                <img src="./image/story/story.jpg" alt="story" width="auto">
                <div class="presentation-card">
                    <h1>Marmolería PORTORO S.R.L.</h1>
                    <P>Desde 1983 nos dedicamos a trabajar, vender y colocar piezas mármol, granito, cuarzo y
